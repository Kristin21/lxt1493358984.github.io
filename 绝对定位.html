<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位法</title>
    <style>
        #left,#right{position:absolute;width:200px;height:200px;background:red;}
        #left{left:0;}
        #right{right:0;}
        #center{margin:0 200px;height:200px;background:green;}
    </style>
</head>
<body>
    <div id="left">左边</div>
    <div id="right">右边</div>
    <div id="center">中间</div>
</body>
</html>
